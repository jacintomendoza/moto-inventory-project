<form class="add-form" (ngSubmit)="onSubmit()">
    <!-- two way data binidng [] for event/inputs () outputs -->
        <div class="form-control">
            <label for="make">Make</label>
            <input type="text" name="make" id="make" [(ngModel)]="make" placeholder="Add make of motorcycle"/>
        </div>
        <div class="form-control">
            <label for="type">Type</label>
            <input type="text" name="type" id="type" [(ngModel)]="type" placeholder="Model Type"/>
        </div>
        <div class="form-control">
            <label for="vin">VIN</label>
            <input type="text" name="vin" id="vin" [(ngModel)]="vin" placeholder="VIN"/>
        </div>
        <div class="form-control">
            <label for="stock">Stock</label>
            <input type="text" name="vin" id="stock" [(ngModel)]="stock" placeholder="stock"/>
        </div>
    
        <input type="submit" value="New Motorcycle" class="btn btn-block" />
</form>
